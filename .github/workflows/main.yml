name: Main Script

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  run_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Set API key as environment variable
        env:
          KEY: ${{ secrets.API_KEY }}
      - name: Run main script
        run: python main.py
